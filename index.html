<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Survey Form</title>        
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="center">Survey Forms</h1>
                <p id="description" class="center">This is for my freecodecamp project</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="age">Age (Optional)</label>
                    <input class="form-control" type="number" name="age" id="number" placeholder="Age" min="13" max="120">
                </div>
                <div class="form-group">
                    <label id="know-me-label" for="know-me">How do you know me?</label>
                    <select id="dropdown" name="know-me" class="form-control">
                        <option value="">Select one!</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="like-me">
                        Do you like me?
                    </label>
                    <label for="like"><input value="yes" type="radio" id="like" name="like-dislike" class="radio-containter"> Yes</label>
                    <label for="dislike"><input value="no" type="radio" id="dislike" name="like-dislike" class="radio-containter">No</label>
                </div>
                <div class="form-group">
                    <label>How do I look?</label>
                    <label class="inline">
                        <input class="radio-containter" type="checkbox" name="look" value="Charming"> Charming
                    </label>
                    <label class="inline">
                        <input class="radio-containter" type="checkbox" name="look" value="handsome"> Handsome
                    </label>
                    <label class="inline">
                        <input class="radio-containter" type="checkbox" name="look" value="average"> Average
                    </label>
                    <label class="inline">
                        <input class="radio-containter" type="checkbox" name="look" value="mediocre"> Mediocre
                    </label>
                    <label class="inline">
                        <input class="radio-containter" type="checkbox" name="look" value="ugly"> Ugly
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments on me or suggestions?</p>
                    <textarea class="input-textarea" id="comments" name="comment" placeholder="You always smell good..."></textarea>
                </div>
                <div class="form-group"><button class="button-submit" type="submit" id="submit">Submit</button></div>
            </form>
        </div>
    </body>
</html>
